<!DOCTYPE html>
<html>
<head>
    <title>Login - HRMSETU Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
        }
        .user-list {
            margin: 20px 0;
        }
        .user-item {
            cursor: pointer;
            color: blue;
            text-decoration: underline;
            margin: 5px 0;
            padding: 5px;
        }
        .user-item:hover {
            color: darkblue;
        }
        form {
            margin: 20px 0;
        }
        input {
            padding: 10px;
            font-size: 16px;
            width: 100%;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .error {
            color: red;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h2>HRMSETU Chat System - Login</h2>
    <form method="post">
        <input type="text" name="username" placeholder="Enter your username" required>
        <button type="submit">Login</button>
    </form>

    <div class="user-list">
        <h3>Available Users:</h3>
        {% for user in users %}
            <div class="user-item" onclick="document.querySelector('input[name=username]').value='{{ user }}'; document.forms[0].submit();">
                {{ user }}
            </div>
        {% endfor %}
    </div>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}
</body>
</html>
